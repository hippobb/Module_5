<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
  <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">  
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>  
  <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>  
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>Calender</title>
</head>


<header class="jumbotron">
  <h2 class="Current_Date" id="Current_Date"></h2>
  <h1 class="display-3 title">Work Day Scheduler</h1>
  <br>
  <input type="text"  class="diaplayDate" placeholder="mm/dd/yyyy" id="diaplayDate" autocomplete="off">
  <p class="lead">A simple calendar app for scheduling your work day</p>
  <p id="currentDay" class="lead"></p>
</header>
<div class="container">
    
</div>
<body> 
  <button id="abc">abc</button>
     <table class="table table-striped" id="main_table">
    <thead>
      <tr>
        <th id="Time_cell"></th>
        <th  id="Content_cell"></th>
      </tr>
    </thead>
    <tbody id="calender">
     
    </tbody>
  </table>
       

 <!-- Modal -->

 <div class="modal fade" id="task-form-modal" tabindex="-1" role="dialog" aria-labelledby="task-form-modal"
 aria-hidden="true">
 <div class="modal-dialog modal-dialog-centered" role="document">
   <div class="modal-content">
     <div class="modal-header">
       <h5 class="modal-title" id="task-form-modal">Add New Task</h5>
       <button type="button" class="close" data-dismiss="modal" aria-label="Close">
         <span aria-hidden="true">&times;</span>
       </button>
     </div>
     <div class="modal-body">
       <form>
         <div class="form-group">
           <label for="modalTaskDescription">Task description</label>
           <textarea id="modalTaskDescription" rows="1"></textarea>
         </div>
         <div class="form-group">
           <label for="modalDueDate">Due date</label>
           <input type="text"  placeholder="mm/dd/yyyy" id="modalDueDate" autocomplete="off" readonly/>
         </div>
         <div class="form-group">
            <label for="modalDueTime">Time:</label>
            
            <select class="form-control " id="modalDueTime" disabled>
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
              <option>16</option>
              <option>17</option>
              <option>18</option>
              <option>19</option>
              <option>20</option>
              <option>21</option>
              <option>22</option>
              <option>23</option>                

            </select>
        </div>
       </form>
     </div>
     <div class="modal-footer">
       <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
       <button type="button" class="btn btn-primary">Save Task</button>
     </div>
     <div id="edit_task" edit="-1"></div>
   </div>
 </div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="./assets/js/script.js"></script>
  
</body>

</html>
